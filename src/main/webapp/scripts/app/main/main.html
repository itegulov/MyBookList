<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <img src="/assets/images/books_logo.png" align="center">
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Welcome to MyBookList!</h1>
            <p class="lead" translate="main.subtitle">by Daniyar Itegulov</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>
            </div>
        </div>
    </div>
</div>
